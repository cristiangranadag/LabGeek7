    <header>
        <div class="contenedor">
            <h2>Sistema de control de usuarios</h2>
            <nav class="menu">
                <a href="index.html">Registrar usuario</a>
                <a href="index6.html">Laboratorio 6</a>
                <a href="https://www.youtube.com/watch?v=sj4ryQiwddQ&ab_channel=Forrox" target="_blank">Ver
                    video</a>
            </nav>
        </div>
    </header>

    <div>
        <div class="container py-2 text-center" id="formulario">
            <!-- <h2  class="text-center">Sistema de control de usuarios</h2> -->
            <p class="lead">Ingrese usuario</p>
            <form action="">
                <input type="text" id="nombre" placeholder="Nombre:" class="form-control my-2">
                <input type="text" id="apellidos" placeholder="Apellidos:" class="form-control my-2">
                <input type="text" id="edad" placeholder="Edad:" class="form-control my-2">
                <input type="text" id="nacimiento" placeholder="Fecha de nacimiento:" class="form-control my-2">
                <input type="" id="direccion" placeholder="Dirección:" class="form-control my-2">
                <input class="form-control" list="datalistOptions" id="ciudad" placeholder="Ciudad:">
                <datalist id="datalistOptions">
                    <option value="Medellìn">
                    <option value="Bello">
                    <option value="Envigado">
                    <option value="Sabaneta">
                    <option value="Barbosa">
                    <option value="Itagüí">
                    <option value="La Estrella">
                    <option value="Copacabana">
                    <option value="Girardota">
                    <option value="Caldas">
                    <option value="Otro ciudad">
                </datalist>
                <input type="text" id="telefono" placeholder="Telefono:" class="form-control my-2">
                <input type="text" id="correo" placeholder="Correo electrónico:" class="form-control my-2">
                <button id="boton" class="btn btn-success py-2 " type="reset" onclick="Capturar()"> Agregar</button>
                <!-- <button id="boton" class="btn btn-danger py-2 " type="reset" onclick="Eliminar()"> Eliminar</button> -->
            </form>
        </div>
        <br>
        <div class="container py-5 text-center">
            <table class="table table-dark" id="tabla">
                <thead class="thead-inverse">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Edad</th>
                        <th>Fecha de nacimiento</th>
                        <th>Dirección</th>
                        <th>Ciudad</th>
                        <th>Teléfono</th>
                        <th>Correo electrónico</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
